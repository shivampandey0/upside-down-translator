<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Yoda Translator</title>
</head>

<body>

    <nav>
        <div class="header">Yoda <img src="yoda.png" height="100px" />
            Translator</div>
    </nav>

    <main>
        <textarea id="text-input" spellcheck="false" placeholder="Enter your sentence"></textarea>
        <button id="translate-button">Translate</button>
        <div style="font-size: larger;">Translate to Yoda </div>
        <div id="text-output"></div>


    </main>


    <footer>
        <div style="font-size: x-large;">About</div>

        <p>Convert your text to Yoda Speak.</p>
    </footer>

    <script src="app.js" type="text/javascript"></script>


</body>

</html>
