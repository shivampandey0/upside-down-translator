<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"  />
    <title>Upside Down Translator</title>
</head>
<body>

    <nav>
        <div class="header">Upside Down Translator</div>
    </nav>

    <main>
        <textarea id="text-input" spellcheck="false" placeholder="Enter your sentence"></textarea>
        <button id="translate-button">Translate</button>
        <div style="font-size: larger;">Translate to Upside Down </div>
        <div class="text-output"></div>

    </main>

    <footer>
        <div style="font-size: x-large;">About</div>

        <p>Convert normal characters to upside down. It is exactly what the name says.</p>
    </footer>


    
</body>
</html>
